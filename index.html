<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
    <legend>Presonal Details</legend>
    <label for="firstname">First Name</label>
    <input type="text" name="firstname">
    <br>
    <br>
     <label for="middlename">Middle Name :</label>
     <input type="text" name="middlename">
     <br>
     <br>
     <label for="lastname">Last Name :</label>
     <input type="text" name="lastname">
     <br>
     <br>
     <label for="course">Course :</label>
     <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>
        <br>
        <br>
        <label for="gender">Gender :</label>
        <br>
        <input type="radio" name="gender"/> Male <br>  
        <input type="radio" name="gender"/> Female <br>  
        <input type="radio" name="gender"/> Other  
        <br>  
        <br>  
        <label >DOB</label>
        <input type="datetime-local" name="" id="">
        <br>
        <label for="phone">Phone :</label>
        <input type="text" name="country code"  value="+91" size="2" disabled/>   
        <input type="tel" name="phone" maxlength="10"  size="10"/> <br> <br>  
        <label for="">Address  </label>
        <br>  
        <textarea cols="80" rows="5" value="address">  
        </textarea>  
        <br> <br>  
        <label>Email:</label> 
        <input type="email" id="email" name="email"/> <br>    
        <br> <br>  
        <label for="">Password:</label>
        <input type="Password" id="password" name="password"> <br>   
        <br> 
        <br>
        <label for="">Re-type password:</label>  
        <input type="Password" id="repassword" name="repassword"> <br> <br>
        <input type="checkbox">Agree to terms and conditions
        <br><br>
        <label for="">Choose File</label>
        <input type="file" name="" id="">
        <br>
        <br>
         <label for="">Choose Color</label>
        <input type="color" name="" id="">
        <br>
        <br>
        <input type="reset" value="Reset"/> 
        <input type="button" value="Submit"/>  
        </fieldset>
        </form>  

</body>
</html>
